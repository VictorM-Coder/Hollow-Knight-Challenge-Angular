<section class="d-grid d-grid-section my-4 align-items-center">

        <h1 class="h1-default color-white m-0">Enfrente as profundezas de um reino esquecido</h1>
        <p class="p-display color-white mt-2 mb-3">
            Como o enigmático Cavaleiro, você atravessará as profundezas, desvendará seus mistérios e vencerá seus males
        </p>

    </div>
    <div class="d-flex justify-content-center row-image mb-3 mb-md-0 py-1">
        <img class="img-fluid" src="../assets/_images/The_Knight.png" alt="">
    </div>
